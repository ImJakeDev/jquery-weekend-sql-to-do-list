    <!-- This is the main content area -->
    <main>
        <!-- Input section -->
        <section class="container mt-4">
            <!-- Input for task_name -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Task</span>
                </div>
                <input type="text" id="taskNameIn" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <!-- Input for task_due_date -->
            <!-- <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Do date?</span>
                </div>
                <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div> -->
            <!-- Input for task_urgence_level -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="urgenceLevelIn">How urgent?</label>
                </div>
                <select class="custom-select" id="urgenceLevelIn">
                    <!-- <option selected>Urgent</option> -->
                    <option value="1">Urgent</option>
                    <option value="2">Non-urgent</option>
                </select>
            </div>
            <!-- Input for task_importance_level -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="importanceLevelIn">How important?</label>
                </div>
                <select class="custom-select" id="importanceLevelIn">
                    <!-- <option selected>Important</option> -->
                    <option value="1">Important</option>
                    <option value="2">Non-important</option>
                </select>
            </div>
            <!-- Input for task_details -->
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Details</span>
                </div>
                <textarea id="taskDetailsIn" class="form-control" aria-label="With textarea"></textarea>
            </div>
            <!-- Submit task -->
            <div class="d-flex justify-content-center mt-4">
                <button type="button" class="btn btn-outline-primary" id="sumbitTask">Add task</button>
            </div>
        </section>
        <hr>
        <!-- Eisenhower Matrix area -->
        <section class="container d-flex justify-content-center">
            <div class="row d-flex justify-content-center">
                <div id="do" class="m-2">
                    <table id="doTable" class="table table-striped">
                        <thead class="text-white bg-success">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Tasks</th>
                                <th scope="col">Progress</th>
                            </tr>
                        </thead>
                        <tbody id="doTbody">
                            <tr class="table-success">
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="schedule" class="m-2">
                    <table class="table table-primary table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col">Handle</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <!-- <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            <div class="w-100"></div>
                <div id="delegate" class="m-2">
                    <table class="table table-warning table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col">Handle</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="eliminate" class="m-2">
                    <table class="table table-danger table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col">Handle</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <!-- This is the footer -->
    <footer></footer>
