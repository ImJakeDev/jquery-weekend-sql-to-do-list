<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake's To Do App!</title>

    <script src="vendors/jquery.js"></script>

    <!-- Bootstrap CDN -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- <link href="/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet"> -->

    <!-- Client JS -->
    <script src="scripts/client.js" charset="utf-8"></script>

</head>

<!-- Up next is the body -->

<body>

    <!-- This is the header -->
    <header>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light sticky-top">
            <a class="navbar-brand" href="#">
                <img src="assets/matrix.svg" width="30" height="30" class="d-inline-block align-top"alt="">
                To Do Matrix
            </a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- This is the main content area -->
    <main>
        <!-- Input section -->
        <section class="container mt-4">
            <div>
                <!-- Input for task_name -->
                <div class="input-group mb-3">
                	<div class="input-group-prepend">
                		<span class="input-group-text" id="inputGroup-sizing-default">Task</span>
                	</div>
                	<input type="text" id="taskNameIn" class="form-control" aria-label="Default"
                		aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                	<div class="input-group-prepend">
                		<label class="input-group-text" for="urgenceLevelIn">How urgent?</label>
                	</div>
                	<select class="custom-select" id="urgenceLevelIn">
                		<!-- <option selected>Urgent</option> -->
                		<option value="Urgent">Urgent</option>
                		<option value="Non-urgent">Non-urgent</option>
                	</select>
                </div>
                <!-- Input for task_importance_level -->
                <div class="input-group mb-3">
                	<div class="input-group-prepend">
                		<label class="input-group-text" for="importanceLevelIn">How important?</label>
                	</div>
                	<select class="custom-select" id="importanceLevelIn">
                		<!-- <option selected>Important</option> -->
                		<option value="Important">Important</option>
                		<option value="Non-important">Non-important</option>
                	</select>
                </div>
                <!-- Input for task_details -->
                <div class="input-group">
                	<div class="input-group-prepend">
                		<span class="input-group-text">Details</span>
                	</div>
                	<textarea id="taskDetailsIn" class="form-control" aria-label="With textarea"></textarea>
                </div>
                <!-- Submit task -->
                <div class="d-flex justify-content-center mt-4">
                	<button type="button" class="btn btn-outline-secondary" id="sumbitTask">Add task</button>
                </div>
            </div>
        </section>
        <hr>
        <!-- Eisenhower Matrix area -->
        <section class="container d-flex justify-content-center">
            <div class="row d-flex justify-content-center">
                <div id="do" class="m-2">
                    <div class="text-white bg-success p-1 d-flex justify-content-center align-items-center">
                        <h3>Do Tasks:</h3>
                    </div>
                    <table id="doTable" class="table table-striped">
                        <thead class="text-white bg-success">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Tasks</th>
                                <th scope="col">Check</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody id="doTbody">
                        </tbody>
                    </table>
                </div>
                <div id="schedule" class="m-2">
                    <div class="text-white bg-primary p-1 d-flex justify-content-center align-items-center">
                    	<h3>Schedule Tasks:</h3>
                    </div>
                    <table id="scheduleTable" class="table table-striped">
                        <thead class="text-white bg-primary">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Tasks</th>
                                <th scope="col">Check</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody id="scheduleTbody">
                        </tbody>
                    </table>
                </div>
            <div class="w-100"></div>
                <div id="delegate" class="m-2">
                    <div class="text-white bg-warning p-1 d-flex justify-content-center align-items-center">
                    	<h3>Delegate Tasks:</h3>
                    </div>
                    <table id="delegateTable" class="table table-striped">
                        <thead class="text-white bg-warning">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Tasks</th>
                                <th scope="col">Check</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody id="delegateTbody">
                        </tbody>
                    </table>
                </div>
                <div id="eliminate" class="m-2">
                    <div class="text-white bg-danger p-1 d-flex justify-content-center align-items-center">
                    	<h3>Eliminate Tasks:</h3>
                    </div>
                    <table id="eliminateTable" class="table table-striped">
                        <thead class="text-white bg-danger">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Tasks</th>
                                <th scope="col">Check</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody id="eliminateTbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
        <hr>
        <section>
            <div class="container">
                <div>
                    <div class="text-white bg-dark p-1 d-flex justify-content-center align-items-center">
                    	<h3>Completed Tasks:</h3>
                    </div>
                    <table id="completedTable" class="table table-striped">
                        <thead class="text-white bg-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Tasks</th>
                                <th scope="col">Check</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody id="completedTbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <!-- This is the footer -->
    <footer></footer>
</body>
</html>
